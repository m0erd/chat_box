<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- Top Navigation Bar -->
    <header class="bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-lg font-bold">ChatApp</div>
            <div class="space-x-4">
                <button class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700">Login</button>
                <button class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>
            </div>
        </div>
    </header>

    <div class="flex">

        <!-- Left Sidebar (User List) -->
        <div class="w-64 bg-gray-800 p-4 space-y-4">
            <div class="text-lg font-semibold">Users</div>
            <ul class="space-y-2">
                <li class="hover:bg-gray-700 p-2 rounded-lg">User 1</li>
                <li class="hover:bg-gray-700 p-2 rounded-lg">User 2</li>
                <li class="hover:bg-gray-700 p-2 rounded-lg">User 3</li>
                <li class="hover:bg-gray-700 p-2 rounded-lg">User 4</li>
                <!-- Add more users dynamically -->
            </ul>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 bg-gray-900 p-6">
            <!-- Previous Messages -->
            <div class="flex flex-col space-y-4 mb-4">
                <div class="bg-gray-800 p-4 rounded-lg max-w-2xl">
                    <div class="font-semibold text-sm">User 1</div>
                    <p class="text-gray-300">Hello, how are you?</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg max-w-2xl">
                    <div class="font-semibold text-sm">User 2</div>
                    <p class="text-gray-300">Iâ€™m good, thanks! How about you?</p>
                </div>
                <!-- Add more messages dynamically -->
            </div>

            <!-- Message Input Area -->
            <div class="flex items-center">
                <input type="text" class="flex-1 bg-gray-800 text-white p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Type a message...">
                <button class="ml-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
            </div>
        </div>
    </div>

</body>

</html>
